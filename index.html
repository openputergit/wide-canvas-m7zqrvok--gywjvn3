<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MB Infotech - Premium Computer & IT Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0066CC',
                        secondary: '#FF6B00',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #FF6B00;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        .product-card:hover {
            transform: translateY(-5px);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full top-0 z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-4">
                    <a href="#" class="flex items-center space-x-2">
                        <i class="bi bi-cpu text-primary text-3xl"></i>
                        <span class="text-xl font-bold text-gray-800">MB Infotech</span>
                    </a>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <a href="#" class="text-gray-600 hover:text-primary">Home</a>
                    <a href="#products" class="text-gray-600 hover:text-primary">Products</a>
                    <a href="#about" class="text-gray-600 hover:text-primary">About</a>
                    <a href="#contact" class="text-gray-600 hover:text-primary">Contact</a>
                </div>

                <div class="flex items-center space-x-6">
                    <button id="darkModeToggle" class="text-gray-600 hover:text-primary">
                        <i class="bi bi-moon-fill text-xl"></i>
                    </button>
                    <button id="cartButton" class="text-gray-600 hover:text-primary relative">
                        <i class="bi bi-cart3 text-xl"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                    <button id="loginButton" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        Login
                    </button>
                </div>

                <button class="md:hidden text-gray-600" id="mobileMenuButton">
                    <i class="bi bi-list text-2xl"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="hidden md:hidden fixed w-full bg-white shadow-lg z-40 top-16">
        <div class="p-4 space-y-4">
            <a href="#" class="block text-gray-600 hover:text-primary">Home</a>
            <a href="#products" class="block text-gray-600 hover:text-primary">Products</a>
            <a href="#about" class="block text-gray-600 hover:text-primary">About</a>
            <a href="#contact" class="block text-gray-600 hover:text-primary">Contact</a>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="pt-24 pb-12 bg-gradient-to-r from-blue-50 to-blue-100">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row items-center justify-between">
                <div class="md:w-1/2 space-y-6">
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-800">
                        Premium Computers & IT Services
                    </h1>
                    <p class="text-xl text-gray-600">
                        Power, Performance, Reliability
                    </p>
                    <div class="space-x-4">
                        <button class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                            Shop Now
                        </button>
                        <button class="bg-white text-primary px-6 py-3 rounded-lg border border-primary hover:bg-gray-50">
                            Contact Us
                        </button>
                    </div>
                </div>
                <div class="md:w-1/2 mt-8 md:mt-0">
                    <img src="https://images.unsplash.com/photo-1537432376769-00f5c2f4c8d2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxfDB8MXxyYW5kb218MHx8Y29tcHV0ZXJ8fHx8fHwxNjk4NTc2NjE4&ixlib=rb-4.0.3&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1080" 
                         alt="Computer Setup" 
                         class="rounded-lg shadow-xl">
                </div>
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Our Products</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Product Cards -->
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-lg p-8 max-w-md w-full">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">Login</h3>
                    <button id="closeLoginModal" class="text-gray-500 hover:text-gray-700">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 mb-2">Email</label>
                        <input type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Password</label>
                        <input type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <button type="submit" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700">
                        Login
                    </button>
                    <p class="text-center text-gray-600">
                        Don't have an account? 
                        <a href="#" class="text-primary hover:underline">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen px-4">
            <div class="bg-white rounded-lg p-8 max-w-lg w-full">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold">Your Cart</h3>
                    <button id="closeCartModal" class="text-gray-500 hover:text-gray-700">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
                <div id="cartItems" class="space-y-4 max-h-96 overflow-y-auto">
                    <!-- Cart items will be dynamically added here -->
                </div>
                <div class="mt-6 border-t pt-4">
                    <div class="flex justify-between mb-4">
                        <span class="font-bold">Total:</span>
                        <span id="cartTotal" class="font-bold">$0.00</span>
                    </div>
                    <button id="checkoutButton" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Premium Desktop PC",
                price: 999.99,
                image: "https://images.unsplash.com/photo-1587831990711-23ca6441447b?auto=format&fit=crop&w=300&q=80"
            },
            {
                id: 2,
                name: "Gaming Laptop",
                price: 1499.99,
                image: "https://images.unsplash.com/photo-1603302576837-37561b2e2302?auto=format&fit=crop&w=300&q=80"
            },
            {
                id: 3,
                name: "Network Switch",
                price: 299.99,
                image: "https://images.unsplash.com/photo-1544197150-b99a580bb7a8?auto=format&fit=crop&w=300&q=80"
            }
        ];

        const cart = [];
        
        // Initialize product cards
        const productsContainer = document.querySelector('#products .grid');
        products.forEach(product => {
            const productCard = document.createElement('div');
            productCard.className = 'product-card bg-white rounded-lg shadow-lg p-6 transition-transform';
            productCard.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover rounded-lg mb-4">
                <h3 class="text-xl font-bold mb-2">${product.name}</h3>
                <p class="text-gray-600 mb-4">$${product.price.toFixed(2)}</p>
                <button onclick="addToCart(${product.id})" class="w-full bg-primary text-white py-2 rounded-lg hover:bg-blue-700">
                    Add to Cart
                </button>
            `;
            productsContainer.appendChild(productCard);
        });

        // Cart functionality
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            updateCartCount();
            updateCartModal();
        }

        function updateCartCount() {
            document.getElementById('cartCount').textContent = cart.length;
        }

        function updateCartModal() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const itemElement = document.createElement('div');
                itemElement.className = 'flex justify-between items-center';
                itemElement.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded">
                        <div>
                            <h4 class="font-bold">${item.name}</h4>
                            <p class="text-gray-600">$${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700">
                        <i class="bi bi-trash"></i>
                    </button>
                `;
                cartItems.appendChild(itemElement);
            });

            document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCartCount();
            updateCartModal();
        }

        // Modal functionality
        const loginButton = document.getElementById('loginButton');
        const loginModal = document.getElementById('loginModal');
        const closeLoginModal = document.getElementById('closeLoginModal');
        const cartButton = document.getElementById('cartButton');
        const cartModal = document.getElementById('cartModal');
        const closeCartModal = document.getElementById('closeCartModal');
        const mobileMenuButton = document.getElementById('mobileMenuButton');
        const mobileMenu = document.getElementById('mobileMenu');

        loginButton.addEventListener('click', () => {
            loginModal.classList.remove('hidden');
        });

        closeLoginModal.addEventListener('click', () => {
            loginModal.classList.add('hidden');
        });

        cartButton.addEventListener('click', () => {
            cartModal.classList.remove('hidden');
            updateCartModal();
        });

        closeCartModal.addEventListener('click', () => {
            cartModal.classList.add('hidden');
        });

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // Dark mode toggle
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const icon = darkModeToggle.querySelector('i');
            if (document.documentElement.classList.contains('dark')) {
                icon.classList.remove('bi-moon-fill');
                icon.classList.add('bi-sun-fill');
            } else {
                icon.classList.remove('bi-sun-fill');
                icon.classList.add('bi-moon-fill');
            }
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.classList.add('hidden');
            }
            if (e.target === cartModal) {
                cartModal.classList.add('hidden');
            }
        });

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Add your login logic here
            alert('Login functionality will be implemented with PHP/MySQL');
        });

        document.getElementById('checkoutButton').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            alert('Checkout functionality will be implemented with PHP/MySQL');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
